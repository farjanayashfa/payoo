<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--daisyui cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</head>
<body class="bg-[#F4F5F7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px] border-2 bg-[url('./assets/bg.png')] bg-cover border-[#F4F5F7] flex justify-center items-center">
<img src="assets/Group.png" alt="">
    </div>
    <form class="border-white bg-white rounded-[5px] p-5 w-[350px]">
        <div class="mt-1">
            <fieldset class="fieldset">
  <legend class="fieldset-legend">Mobile Number</legend>
  <input type="text"id="Mobile-number" class="input bg-[#F4F5F7] mt-2 rounded-2xl" placeholder="Enter your number" />
</fieldset>
        </div>
        <div class="mt-1">
            <fieldset class="fieldset">
  <legend class="fieldset-legend">4 Digit Pin</legend>
  <input type="text" id="pin-number" class="input bg-[#F4F5F7] mt-2 rounded-2xl" placeholder="Enter 4 Digit Pin" />
</fieldset>
        </div>
    <button class="btn bg-[#0000FF] text-white rounded-[30px] mt-3 w-full" id="loginButton">Log in</button>
    </form>
    <!--js script-->
    <script src="./script.js"></script>

</html>
